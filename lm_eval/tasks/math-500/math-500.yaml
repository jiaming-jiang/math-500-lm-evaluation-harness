tag:
  - math_word_problems
task: math-500
dataset_path: HuggingFaceH4/MATH-500
output_type: generate_until
training_split: null
validation_split: null
test_split: test
fewshot_split: null
doc_to_text: "Question: {{problem}}\nAnswer:"
doc_to_target: "{{answer}}" #" {{answer.split('### ')[-1].rstrip()}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: false
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"
generation_kwargs:
  until:
    - "Question:"
    - "</s>"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
repeats: 1
num_fewshot: 0
metadata:
  version: 1.0
